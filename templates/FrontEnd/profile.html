<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .profile-container {
            display: flex;
            align-items: flex-start;
        }

        .sidebar {
            width: 30%;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .content {
            width: 70%;
            padding: 20px;
            background-color: #fff;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 5px 0;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .save-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <!-- Your website header content here -->
    </header>
    <nav>
        <!-- Your website navigation menu here -->
    </nav>
    <main>
        {% extends 'base.html' %}

{% block content %}
<div class="profile-container">
    <div class="sidebar">
        <ul>
            <li><a href="#profile-details">Profile Details</a></li>
            <li><a href="#account-security">Account Security</a></li>
        </ul>
    </div>
    <div class="content">
        <div id="profile-details">
            <h1>Profile Details</h1>
            <form action="{% url 'profile' %}" method="post">
{#                {% csrf_token %}#}
                <div class="form-group">
                    <label for="avatar">Avatar:</label>
                    <input type="text" id="avatar" name="avatar">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate:</label>
                    <input type="text" id="birthdate" name="birthdate">
                </div>
                <button class="save-button" type="submit">Save</button>
            </form>
        </div>
        <div id="account-security" class="hidden">
            <h1>Account Security</h1>
            <form action="{% url 'profile' %}" method="post">
{#                {% csrf_token %}#}
                <div class="form-group">
                    <label for="current-password">Current Password:</label>
                    <input type="password" id="current-password" name="current-password">
                </div>
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
                <button class="save-button" type="submit">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    document.querySelector('a[href="#profile-details"]').addEventListener('click', function() {
        document.getElementById('profile-details').classList.remove('hidden');
        document.getElementById('account-security').classList.add('hidden');
    });

    document.querySelector('a[href="#account-security"]').addEventListener('click', function() {
        document.getElementById('profile-details').classList.add('hidden');
        document.getElementById('account-security').classList.remove('hidden');
    });
</script>
{% endblock %}
    </main>
    <footer>
        <!-- Your website footer content here -->
    </footer>
</body>
</html>
