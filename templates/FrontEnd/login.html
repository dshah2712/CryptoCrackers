<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="../../static/css/login.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        .box-form {
  margin: 0 auto;
  width: 70%;
  background: #FFFFFF;
  border-radius: 10px;
  overflow: hidden;
  display: flex;
  flex: 1 1 100%;

  justify-content: space-between;
  box-shadow: 0 0 20px 6px #090b6f85;
}
    </style>
</head>

<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>Welcome Back</h1>
		<p>Securely manage your cryptocurrencies and explore the world of blockchain technology.</p>
		<span>
			<p>Login with Google instead?</p>
			<a href="{% provider_login_url "google" %}" style="text-decoration: none">Google</a>
		</span>
		</div>
	</div>


		<div class="right">
		<h5>Login</h5>
		<p>Don't have an account? <a href="http://localhost:8000/signup" style="color:#1e40af;">Create Your Account</a> it takes less than a minute</p>
            <form action="" method="post">
        {% csrf_token %}
                <div class="inputs">
        {{ form.as_p }}
                    </div>
        <div class="remember-me--forget-password">
            <button type="submit">Login</button>
            <a style="color: #FFFFFF;text-decoration: none" href="{% url 'CryptoCrackers:send_forgotpassword_mail' %}">Forgot Password</a>
        </div>

            </form>


			<br><br>
	</div>

</div>
