<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sell Currency</title>
</head>
<body>
  <h2>Sell Currency</h2>
  <form method="post">
      {% csrf_token %}
    <label for="id_cryptocurrency">Current Coin:</label>
    <input type="text" id="id_cryptocurrency" name="cryptocurrency" value="{{ form.cryptocurrency.value }}" readonly><br><br>
    <label for="id_sell_quantity">Sell Quantity:</label>
    <input type="number" id="id_sell_quantity" name="sell_quantity" placeholder="Enter sell quantity" required><br><br>
    <button type="submit">Sell</button>
  </form>
</body>
</html>
